<head>
    <style>
        div#wrapper {
            width: 980px;
            text-align: center;
            margin: 0 auto;
        }
        div#player-wrapper {
            position: relative;
        }
        div#player, div#player-cover, iframe {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="player-wrapper">
            <div id="player"></div>
            <div id="player-cover"></div>
        </div>
        <p><a id="playtoggle" href="#">再生/停止</a></p>
        <p><a id="seek" href="#">3:50から再生</a></p>
    </div>
    <script type="text/javascript" src="./youtube.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
